    <div class="instruct">

    </div>
    <div class="main">
        <div class="ptop">
            <div class="elem">
                <h2>Hit</h2>
                <div id="hitval" class="box"></div>
            </div>
            <div class="elem">
                <h2>Time</h2>
                <div id="timer" class="box">60</div>
            </div>
            <div class="elem">
                <h2>Score</h2>
                <div id="scoreval" class="box">0</div>
            </div>
        </div>
        <div class="pbtm">
            
        </div>
